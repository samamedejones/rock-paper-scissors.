<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Pedra, Papel ou Tesoura</title>
</head>

<body>

  <div class="placar">
    <h1>Placar</h1>
    <div>
      <span class="user-placar">0</span>
      <span>x</span>
      <span class="computer-placar">0</span>
    </div>
  </div>

  <main class="container">
    <div class="results">
      <div>
        <span class="user-result">
          <img src="sources/img/pedra.png" alt="">
        </span>
        <span class="computer-result">
          <img src="sources/img/pedra.png" alt="">
        </span>
      </div>
      <p class="result-test">Bora Jogar ?</p>
    </div>


    <div class="options">
      <span class="option-image">
        <img src="sources/img/pedra.png" alt="">
        <p>Pedra</p>
      </span>
      <span class="option-image">
        <img src="sources/img/papel.png" alt="">
        <p>Papel</p>
      </span>
      <span class="option-image">
        <img src="sources/img/tesoura.png" alt="">
        <p>Tesoura</p>
      </span>
    </div>
  </main>
</body>

<script src="script.js"></script>

</html>
